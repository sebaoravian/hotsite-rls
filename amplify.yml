version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm rebuild lightningcss --force
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
