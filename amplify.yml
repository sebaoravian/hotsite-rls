version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - npm install
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - echo "SITE_PASSWORD=$SITE_PASSWORD" >> .env
        - echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> .env
        - echo "SESSION_SECRET=$SESSION_SECRET" >> .env
        - npx prisma generate
        - npx prisma db push --accept-data-loss || echo "DB push failed, continuing..."
        - node prisma/seed.js || echo "Seed failed or DB already populated"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
