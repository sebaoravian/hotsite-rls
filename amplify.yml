version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - npx prisma generate
        - npx prisma db push --skip-generate --accept-data-loss || true
        - node prisma/seed.js || echo "Seed failed or already populated"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
